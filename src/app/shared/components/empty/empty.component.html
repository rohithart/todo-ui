<div class="empty-banner">

  <div class="fade-container">
    <i class="icon-banner first" [ngClass]="icon"></i>
    <i class="icon-banner next" [ngClass]="iconNext"></i>
  </div>

  <span *ngIf="message1" class="message1">
    {{message1}}
  </span>
  <span *ngIf="message2" class="message2">
    {{message2}}
  </span>
</div>
